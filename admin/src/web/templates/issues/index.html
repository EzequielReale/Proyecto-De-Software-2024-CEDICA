<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Issues</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Lista de Issues</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Descripción</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregan las filas con cada issue -->
            {% for issue in issues %}
            <tr>
                <td>{{ issue.id }}</td>
                <td>{{ issue.email }}</td>
                <td>{{ issue.descripcion }}</td>
                <td>{{ issue.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
