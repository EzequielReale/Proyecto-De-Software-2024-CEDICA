{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .login-card {
            background: #b8f1f8; /* Color celeste */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .login-card h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #eada8c; /* un amarillito */
        }
        .form-control {
            margin-bottom: 2.5rem;
        }
        .btn-login {
            background-color: #eada8c; /* amarillito */
            color: white;
        }
        .btn-login:hover {
            background-color: #597ce8; /* Un azul m치s oscuro */
        }
    </style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2><i class="fas fa-user-lock"></i> Iniciar Sesi칩n</h2>
        <form method="post" action="{{ url_for('auth.authenticate') }}">
            <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login btn-block">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
