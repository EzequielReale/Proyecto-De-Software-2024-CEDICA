<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Error</title>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">
    {% endblock %}
</head>

<body>
    <div id="container">
        <div>
            <div id="error-container">
                <div id="error-title"><strong>Error {{error.code}}:</strong> {{error.message}}</div>
                <div class="error-details">{{error.description}}</div>
            </div>
            <a href="{{ url_for('home')}}" class="more-link">Volver a la p√°gina principal</a>
        </div>
        <img height="150" src="{{ url_for('static', filename='404.gif') }}" alt="">
    </div>
</body>

</html>
